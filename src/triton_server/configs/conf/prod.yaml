APP_ENV: prod
LOG_DIR_NAME: logs

# Whisper Model Configuration
whisper_settings:
  MODEL_NAME: "checkpoints/whisper/whisper-base"  # Options: whisper-tiny, whisper-base, whisper-small, whisper-medium, whisper-large
  SAMPLING_RATE: 16000
  DEVICE: "cuda"  # Options: cuda, cpu
  BATCH_SIZE: 8

# SAM (Segment Anything Model) Configuration
sam_settings:
  MODEL_NAME: "sam2.1_hiera_tiny"  # Should match the checkpoint filename without .pt extension
  CHECKPOINT_DIR_NAME: "checkpoints"
  CONFIG_DIR_NAME: "configs"
  COLOR_MAP: "Set3"  # Matplotlib colormap name
  DEVICE: "cuda"  # Options: cuda, cpu

# Triton Server Configuration
triton_settings:
  TRITON_MAX_BATCH_SIZE: 8
  TRITON_MAX_QUEUE_DELAY_MICROSECONDS: 1000000  # 1 second in microseconds